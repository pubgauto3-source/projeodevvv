<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Proje Ã–devi</title>
<style>
body{margin:0;font-family:Arial;background:#050716;color:white;}
.hidden{display:none;}
.center{height:100vh;display:flex;justify-content:center;align-items:center;flex-direction:column;}
.card{background:#111;padding:30px;border-radius:10px;width:300px;}
input{width:100%;padding:12px;margin-top:10px;}
button{width:100%;margin-top:15px;padding:12px;background:#00cc66;color:white;border:none;font-size:16px;cursor:pointer;}
#loadingText{color:#00ff66;font-size:26px;font-weight:bold;}
.topbar{position:relative;display:flex;justify-content:center;gap:20px;padding:20px;border-bottom:1px solid #222;}
.menu{cursor:pointer;padding-bottom:5px;}
.active{border-bottom:3px solid #00ff66;}
.red{color:red;}
.green-btn{background:#00cc66;color:white;padding:5px 10px;border-radius:5px;cursor:pointer;font-weight:bold;}
#indir{position:absolute;right:20px;top:20px;cursor:pointer;color:#00ff66;font-weight:bold;}
#content{height:70vh;display:flex;justify-content:center;align-items:center;font-size:26px;flex-direction:column;text-align:center;}
#gameOptions button{margin:10px;padding:10px 20px;font-size:18px;cursor:pointer;}
.guess{width:100px;padding:5px;margin-top:10px;}
#nextLevel{margin-top:10px;padding:8px 15px;background:#00cc66;color:white;border:none;cursor:pointer;font-weight:bold;}
.countdown{margin-top:10px;font-size:24px;color:red;}
</style>
</head>
<body>

<!-- REGISTER -->
<div id="register" class="center">
  <div class="card">
    <input placeholder="kullanÄ±cÄ± adÄ±">
    <input type="password" placeholder="ÅŸifre">
    <input type="password" placeholder="ÅŸifre">
    <button onclick="giris()">Devam Et</button>
  </div>
</div>

<!-- LOADING -->
<div id="loading" class="center hidden">
  <div id="loadingText"></div>
</div>

<!-- HOME -->
<div id="home" class="hidden">
  <div class="topbar">
    <div id="m1" class="menu active" onclick="sayfa('a')">Anasayfa</div>
    <div id="m2" class="menu" onclick="sayfa('p')">Proje Ã–devi</div>
    <div id="oyunBtn" class="green-btn" onclick="sayfa('o')">OYUN OYNA</div>
    <div id="m3" class="menu red" onclick="sayfa('t')">TIKLA</div>
    <div id="indir" onclick="indir()">Ä°NDÄ°R</div>
  </div>
  <div id="content">nabÄ±yonuz la</div>
</div>

<script>
// GÄ°RÄ°Åž
function giris(){
  document.getElementById("register").style.display="none";
  document.getElementById("loading").style.display="flex";
  let yazi="giriÅŸ baÅŸarÄ±lÄ± siteye aktarÄ±lÄ±yosunuz";
  let i=0;
  let alan=document.getElementById("loadingText");
  alan.innerHTML="";
  let x=setInterval(function(){
    alan.innerHTML+=yazi[i]; i++;
    if(i===yazi.length){
      clearInterval(x);
      setTimeout(function(){
        document.getElementById("loading").style.display="none";
        document.getElementById("home").style.display="block";
      },1500);
    }
  },60);
}

// SAYFA GEÃ‡Ä°ÅžÄ°
let oyunSeviye=1, maxSayi=100, botSayi=0, kullaniciSayi=null, countdownInterval=null;
function sayfa(s){
  document.querySelectorAll(".menu").forEach(e=>e.classList.remove("active"));
  document.getElementById("oyunBtn").classList.remove("active");
  let c=document.getElementById("content");

  if(s==="a"){c.innerHTML="napÄ±yonuz la";document.getElementById("m1").classList.add("active");}
  if(s==="p"){c.innerHTML="hocam bana 100 verin lutfenn";document.getElementById("m2").classList.add("active");}
  if(s==="t"){c.innerHTML="<span style='color:#00ff66'>HERKESE GUVENME</span>";document.getElementById("m3").classList.add("active");}
  if(s==="o"){
    document.getElementById("oyunBtn").classList.add("active");
    c.innerHTML=`<div id="gameOptions">
      <button onclick="baslaTahmin()">SayÄ± Tahmin Etmece</button>
      <button onclick="baslaMat()">Matematik Sorusu</button>
    </div>`;
  }
}

function indir(){
  document.getElementById("content").innerHTML="<span style='color:#00ff66'>sana herkese guvenme dedim ya ðŸ˜ </span>";
}

/* SAYI TAHMÄ°N OYUNU */
function baslaTahmin(){
  let c=document.getElementById("content");
  c.innerHTML=`<div>
    <div id="botTahmin">sayÄ± tahmini</div>
    <div id="startArea">
      <button id="startBtn" onclick="startGame()">BaÅŸla</button>
    </div>
    <div id="gameArea" class="hidden">
      <input class="guess" type="number" placeholder="1-${maxSayi}" id="userNum">
      <button id="guessBtn" onclick="tahminEt()">Devam Et</button>
      <div class="countdown" id="countdown"></div>
    </div>
    <div id="result"></div>
  </div>`;
}

function startGame(){
  document.getElementById("startArea").classList.add("hidden");
  document.getElementById("gameArea").classList.remove("hidden");
  document.getElementById("botTahmin").innerText="sayÄ± tahmin etmece burada";
  document.getElementById("result").innerText="";
  botSayi=0; kullaniciSayi=null;
}

function tahminEt(){
  let guessBtn=document.getElementById("guessBtn");
  kullaniciSayi=parseInt(document.getElementById("userNum").value);
  if(isNaN(kullaniciSayi)||kullaniciSayi<1||kullaniciSayi>maxSayi){
    alert(`1 ile ${maxSayi} arasÄ±nda sayÄ± girin!`); return;
  }

  let c=document.getElementById("botTahmin");
  let result=document.getElementById("result");
  let tahmin=Math.floor(Math.random()*maxSayi)+1;
  c.innerHTML=` ${tahmin}`;

  if(tahmin===kullaniciSayi){
    result.innerHTML="<span style='color:#00ff66'>DoÄŸru Bildin!</span>";
    oyunSeviye++;
    maxSayi=Math.max(maxSayi-10,10);
    document.getElementById("userNum").value="";
    setTimeout(()=>startGame(),1500);
  }else{
    // YanlÄ±ÅŸ: 3 saniye geri sayÄ±m
    guessBtn.disabled=true;
    let countdownEl=document.getElementById("countdown");
    let say=3;
    countdownEl.innerText=say;
    countdownInterval=setInterval(()=>{
      say--;
      if(say>0) countdownEl.innerText=say;
      else{
        clearInterval(countdownInterval);
        countdownEl.innerText="";
        guessBtn.disabled=false;
      }
    },1000);
  }
}

/* MATEMATÄ°K OYUNU */
let sorular=[
  {q:"2 x 2", a:4},
  {q:"5 + 7", a:12},
  {q:"9 - 3", a:6},
  {q:"8 Ã· 2", a:4},
  {q:"6 x 3", a:18},
  {q:"15 - 6", a:9},
  {q:"7 + 8", a:15},
  {q:"12 Ã· 4", a:3},
  {q:"3 x 5", a:15},
  {q:"10 - 7", a:3}
];

function baslaMat(){
  let c=document.getElementById("content");
  let s=sorular[Math.floor(Math.random()*sorular.length)];
  let secenekler=[s.a];
  while(secenekler.length<4){
    let rand=Math.floor(Math.random()*20);
    if(!secenekler.includes(rand)) secenekler.push(rand);
  }
  secenekler.sort(()=>Math.random()-0.5);
  let html=`<div>
    <div style="margin-bottom:20px;">${s.q}</div>
    ${secenekler.map(n=>`<button class="option-btn" onclick="kontrol(this,${s.a})">${n}</button>`).join('')}
  </div>`;
  c.innerHTML=html;
}

function kontrol(btn,dogru){
  if(parseInt(btn.innerText)===dogru){
    btn.style.background="green";
    setTimeout(baslaMat,1000);
  }else btn.style.background="red";
}
</script>

</body>
</html>
